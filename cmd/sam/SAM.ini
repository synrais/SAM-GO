; ========================
; List Building Settings
; ========================
[List]
; Systems to exclude from gamelist building
; Example: NES, SNES, MegaDrive
Exclude = ZXNext, ZXSpectrum

; ========================
; Attract Mode Settings
; ========================
[Attract]
; Seconds each game is played
; Can be a single number (e.g. 40)
; Or a range (e.g. 40-130) to randomize between min and max
PlayTime = 20-30

; Randomize selection order (true/false)
Random = true

; Restrict playback to certain systems (comma separated system IDs)
; Example: NES, SNES, MegaDrive
Systems = NES, SNES

; ========================
; Disable Patterns
; ========================
; Per-system sections allow restricting games by folder, file, or extension.
; Wildcards supported (eg. "turtle*" blocks anything starting with turtle
; *proto* excludes anything with “proto” anywhere).
; Leave empty if not used.

[Disable.NES]
Folders   = Hacks, Prototypes
Files     = *turtle*, mario-hack*
Extensions = .ips

[Disable.SNES]
Folders   = TestRoms
Files     = beta*, demo*
Extensions = .srm
