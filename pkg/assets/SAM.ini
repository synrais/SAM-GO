; ========================
; List Building Settings
; ========================
[List]
; rescan all files each session into ram,
; will not build visable lists, avoids SD writes.
; Slower than using normal lists but always fresh.
RamOnly = false

; Systems to exclude from gamelist building,
; Example: NES, SNES, MegaDrive
Exclude = 

; Enable per-system blacklist filtering
UseBlacklist = true
BlacklistInclude =
BlacklistExclude =

; Enable per-system static list timestamps
UseStaticlist = true
StaticlistInclude =
StaticlistExclude =
SkipafterStatic = 10

; Enable per-system rated list filtering
UseWhitelist = false
WhitelistInclude =
WhitelistExclude =

; ========================
; Disable Patterns
; ========================
; Per-system sections allow restricting games by folder, file, or extension.
; Wildcards supported (eg. "turtle*" blocks anything starting with turtle
; *proto* excludes anything with “proto” anywhere).
; Leave empty if not used.
; Extensions listed here are also excluded when building gamelists.

[Disable.NES]
Folders   = Hacks, Prototypes
Files     = *hack*
Extensions =

[Disable.SNES]
Folders   = TestRoms
Files     =
Extensions =

; ========================
; Attract Mode Settings
; ========================
[Attract]
; Seconds each game is played
; Can be a single number (e.g. 40)
; Or a range (e.g. 40-130) to randomize between min and max
PlayTime = 45-60

; Randomize selection order (true/false)
Random = true

; Systems to include or exclude from Attract mode (Include leave blank for all)
Include =
Exclude =

; Enable static detector during Attract mode (true/false)
UseStaticDetector = true

; ========================
; Input Detection Settings
; ========================
[InputDetector]
Mouse = true
Keyboard = true
Joystick = true

[InputDetector.Mouse]
left  = back
right = next

; Custom actions per device (no SHIFT keys all lowercase)
[InputDetector.Keyboard]
left  = back
right = next
"`" = search

[InputDetector.Joystick]
dpleft   = back
dpright  = next
