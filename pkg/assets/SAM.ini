; ========================
; Static Detector Settings
; ========================
[StaticDetector]
;Time the screen must be black
BlackThreshold = 30
;Time the screen must be static
StaticThreshold = 30

;Skip games with black screens
SkipBlack = true
;Update and maintain Black lists
WriteBlackList = true

;Skip games with static screens
SkipStatic = true
;Update and maintain Static lists
WriteStaticList = true
;Grace period before counting a screen as static
Grace = 25

; Per-system overrides
[StaticDetector.PSX]
Grace = 30
